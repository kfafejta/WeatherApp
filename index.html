<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Předpověď Počasí</title>

    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="city-name">Počasí</h1>
      <p id="weather-description"></p>

      <!-- Našeptávač pro výběr města s lokací polohy-->
      <div class="label-input-container">
        <label for="city-input">Vyberte město:</label>
        <input
          type="text"
          id="city-input"
          placeholder="Zadejte město..."
          autocomplete="off"
        />
        <img
          src="./icon/gps.png"
          alt="Získat aktuální polohu"
          class="location-icon"
        />
      </div>

      <ul id="suggestions"></ul>

      <!-- Graf teploty -->
      <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
      </div>

      <!-- Seznam pro předpověď na několik dní -->
      <ul id="forecast-list"></ul>
    </div>
